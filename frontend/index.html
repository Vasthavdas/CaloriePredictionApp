<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Burn Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .quote {
      position: absolute;
      width: 180px;
      font-size: 1em;
      color: #000000;
      font-style: italic;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }

    #quoteLeft {
      left: 20px;
      top: 50%;
      transform: translateY(-50%) rotate(-5deg);
    }

    #quoteRight {
      right: 20px;
      top: 50%;
      transform: translateY(-50%) rotate(5deg);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.94);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #f9f9f9;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="quoteLeft" class="quote">"Discipline is the bridge between goals and accomplishment."</div>
  <div id="quoteRight" class="quote">"Push yourself. No one else is going to do it for you."</div>

  <div class="container">
    <h2>Calorie Burn Predictor</h2>

    <label>Age</label>
    <input type="number" id="age" />

    <label>Height (inches)</label>
    <input type="number" id="height" />

    <label>Weight (lbs)</label>
    <input type="number" id="weight" />

    <label>Workout Duration (minutes)</label>
    <input type="number" id="duration" />

    <label>Body Temperature (Â°F)</label>
    <input type="number" id="temperature" step="0.1" />

    <button onclick="predictCalories()">Predict</button>

    <div id="result"></div>
  </div>

  <script>
    async function predictCalories() {
      const data = {
        age: parseInt(document.getElementById("age").value),
        height: parseFloat(document.getElementById("height").value),
        weight: parseFloat(document.getElementById("weight").value),
        duration: parseFloat(document.getElementById("duration").value),
        bodytemperature: parseFloat(document.getElementById("temperature").value)
      };

      const response = await fetch("https://calorie-api-clean.azurewebsites.net/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerHTML = `
  <div style="padding: 10px; margin-top: 15px; background-color: #ffe6e6; border: 2px solid #e63946; color: #e63946; font-size: 1.6em; font-weight: bold; border-radius: 10px;">
    ðŸ”¥ Predicted Calories: ${result.predicted_calories}
  </div>
`;
    }
  </script>
</body>
</html>
